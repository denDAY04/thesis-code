# Logging properties directing test logging to the console
log4j.rootLogger = ERROR, CA
log4j.logger.edu.dk.asj.dpm = DEBUG, CA
log4j.additivity.edu.dk.asj.dpm = false

log4j.appender.CA = org.apache.log4j.ConsoleAppender
log4j.appender.CA.target = System.out
log4j.appender.CA.layout = org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern = [%t] %-5p %c - %m%n